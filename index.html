<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Estate - Real estate theme</title>
</head>

<body>
    <header class="header-main">

        <div class="logo-main">
            <a href="./index.html"><img src="https://estate.axiomthemes.com/wp-content/uploads/logo-header1.jpg"
                    alt=""></a>
        </div>
        <div style="display: flex; flex-direction: column; width: 100%;">
            <div class="header-upper-part">
                <div style="display: flex; gap:10px;">
                    <div class="header-address">
                        <p class="address-text"><i class="fa-solid fa-location-dot"></i>121 King Street, NY, USA</p>
                    </div>
                    <div class="header-email">
                        <p class="mail-text"><i class="fa-regular fa-envelope"></i>contact@yoursite.com</p>
                    </div>
                </div>
                <div class="header-contact">
                    <p class="contact-text">
                        CALL US:
                    </p>
                    <a href=""> 800 123 45 67</a>
                </div>
            </div>
            <div class="header-bottom-part">
                <ul>
                    <li>HOME <i class="fa-solid fa-caret-down"></i></li>
                    <li>FEATURES</li>
                    <li>ABOUT US</li>
                    <li>LISTING</li>
                    <li>GALLERY</li>
                    <li>BLOG</li>
                    <li>CONTACTS</li>
                </ul>
            </div>
        </div>
        <div class="background-slider">
            <img src="https://estate.axiomthemes.com/wp-content/uploads/slider1h1.jpg" alt="">
        </div>
    </header>
</body>

</html>
